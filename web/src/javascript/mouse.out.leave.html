<!DOCTYPE html>
<html>
<head>
<style>
.mouse-out {
  background-color:lightgray;
  padding:20px;
  width:250px;
  float:left;
}
.mouse-out > h3 {background-color:white;}

.mouse-leave {
  background-color:lightgray;
  padding:20px;
  width:250px;
  float:right;
}
.mouse-leave > h3 {background-color:white;}
</style>
<script>
function onLoad(){
  var x = 0, y = 0;
  document.querySelector("div.mouse-out").
    addEventListener('mouseout', function(e){
      document.querySelector(".mouse-out span").textContent = (x += 1).toString();
      //alert(e.toString());
      console.dir(e);
    });
  
  document.querySelector("div.mouse-leave").
    addEventListener('mouseleave' , function(e){
      document.querySelector(".mouse-leave span").textContent = (y += 1).toString();
      // alert(e.toString());
      console.dir(e);
    });
}
</script>
</head>
<body onload="onLoad();">

<p>The mouseout event triggers when the mouse pointer leaves any child elements as well the selected element.</p>
<p>The mouseleave event is only triggered when the mouse pointer leaves the selected element. </p>

<div class="mouse-out">
  <h3>Mouseout event triggered: <span>0</span></h3>
  <h4>Second Child </h4>
</div>

<div class="mouse-leave">
  <h3>Mouseleave event triggered: <span>0</span></h3>
  <h4>Second Child</h4>
</div>

</body>
</html>
